title: Handsontable
homeUrl: https://handsontable.com
demoUrl: https://handsontable.com/examples
githubRepo: handsontable/handsontable
npmPackage: handsontable
license: Custom License
revenueModel: Free for Personal Use
description: >
  JavaScript data grid that looks and feels like a spreadsheet. Minimalistic,
  Excel-like grid component for web apps.
frameworks:
  angular: true
  react: true
  vanilla: true
  vue: true
features:
  accessible: false
  copyPaste: true
  csvExport: true
  customEditors: true
  customFormatters: true
  draggableRows: true
  editable: true
  fillDown: true
  fillRight: true
  filtering: true
  formulas: false
  freezableCols: true
  headless: false
  i18n: true
  maintained: true
  mergeCells: true
  openSource: true
  pagination: false
  pdfExport: false
  pivots: false
  rangeSelection: true
  resizableCols: true
  responsive: false
  rowGrouping: false
  rowSelection: true
  serverSide: false
  sorting: true
  trees: false
  xlsxExport: false
  virtualization: true
