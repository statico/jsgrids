title: Sencha Ext JS
homeUrl: https://www.sencha.com/products/extjs/
demoUrl: https://examples.sencha.com/extjs/
githubRepo: sencha/ext-gen
npmPackage: "@sencha/ext-gen"
ignoreBundlephobia: true
license: Custom License
revenueModel: Commercial 30-day Trial
description: >
  Ext JS provides the industry's most comprehensive collection of
  high-performance, customizable UI widgets - including HTML5 grids, trees,
  lists, forms, menus, toolbars, panels, windows, and much more.
