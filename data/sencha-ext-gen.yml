  fillDown: true
  fillRight: true
  filtering: true
  formulas: false
  freezableCols: true
  headless: false
  i18n: false
  maintained: true
  mergeCells: false
  openSource: false
  pagination: true
  pdfExport: false
  pivots: false
  rangeSelection: true
  resizableCols: true
  responsive: false
  rowGrouping: true
  rowSelection: true
  serverSide: true
  sorting: true
  trees: true
  xlsxExport: true
  virtualization: true
