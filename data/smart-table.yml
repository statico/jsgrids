title: Smart Table
homeUrl: https://lorenzofox3.github.io/smart-table-website/
demoUrl: https://lorenzofox3.github.io/smart-table-website/#examples-section
githubRepo: lorenzofox3/Smart-Table
npmPackage: angular-smart-table
license: MIT License
revenueModel: Free
description: >
  Smart Table is a table module for angular js. It is lightweight (around 3kb
  minified) and has no other dependencies than Angular itself.
frameworks:
  angular: true
features:
  accessible: true
  copyPaste: false
  csvExport: false
  customEditors: false
  customFormatters: false
  draggableRows: false
  editable: true
  fillDown: false
  fillRight: false
  filtering: true
  formulas: false
  freezableCols: false
  headless: false
  i18n: false
  maintained: false
  openSource: true
  pagination: true
  pivots: false
  rangeSelection: false
  resizableCols: false
  responsive: false
  rowGrouping: false
  rowSelection: true
  serverSide: false
  sorting: true
  trees: false
  xlsxExport: false
  virtualization: false
