title: Clusterize.js
homeUrl: https://clusterize.js.org/
demoUrl: https://clusterize.js.org/
githubRepo: NeXTs/Clusterize.js
npmPackage: clusterize.js
license: GPLv3 or Commercial License
revenueModel: Free for Personal Use
description: >
  A fast, tiny plugin for vanilla JavaScript to display large data sets easily.
frameworks:
  vanilla: true
  vue: https://www.npmjs.com/package/vue-clusterize
  react: https://www.npmjs.com/package/react-clusterize
features:
  accessible: false
  copyPaste: false
  csvExport: false
  customEditors: false
  customFormatters: false
  draggableRows: false
  editable: false
  fillDown: false
  fillRight: false
  filtering: false
  formulas: false
  freezableCols: false
  headless: Optional
  i18n: false
  maintained: false
  mergeCells: false
  openSource: true
  pagination: false
  pdfExport: false
  pivots: false
  rangeSelection: false
  resizableCols: false
  responsive: false
  rowGrouping: false
  rowSelection: false
  serverSide: false
  sorting: false
  trees: false
  xlsxExport: false
  virtualization: true
