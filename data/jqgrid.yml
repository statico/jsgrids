title: jqGrid
homeUrl: http://guriddo.net/
demoUrl: http://guriddo.net/?page_id=119
githubRepo: tonytomov/jqGrid
npmPackage: jqGrid
license: CC-BY-NC-3.0 or Commercial License
revenueModel: Free for Personal Use / Commercial License
description: >
  JqGrid is an Ajax-enabled JavaScript control that provides solutions for
