  fillDown: false
  fillRight: false
  filtering: true
  formulas: false
  freezableCols: false
  headless: false
  i18n: false
  maintained: true
  mergeCells: false
  openSource: true
  pagination: true
  pdfExport: false
  pivots: true
  rangeSelection: false
  resizableCols: true
  responsive: false
