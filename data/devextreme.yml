title: DevExtreme
homeUrl: https://js.devexpress.com/Overview/DataGrid/
demoUrl: https://js.devexpress.com/Demos/WidgetsGallery/Demo/DataGrid/Overview/jQuery/Light/
githubRepo:
npmPackage:
license: Custom License
revenueModel: Free for Personal Use
description: >
  Built for speed and ready to tackle your toughest business challenge.
  With integrated server-side support for data filtering, paging, sorting, record grouping, and summary
  computations extremely large datasets are never an issue for the DevExtreme Data Grid.
frameworks:
  vanilla: true
  react: https://devexpress.github.io/devextreme-reactive/react/grid/
  angular: true
  vue: true
features:
  accessible: true
  copyPaste: false
  csvExport: false
  customEditors: true
  customFormatters: true
  draggableRows: true
  editable: true
  fillDown: false
  fillRight: false
  filtering: true
  formulas: false
  freezableCols: true
  i18n: true
  maintained: true
  openSource: false
  pagination: true
  pdfExport: true
  pivots: Separate component, see https://js.devexpress.com/Documentation/Guide/UI_Components/PivotGrid
  rangeSelection: false
  resizableCols: true
  responsive: false
  rowGrouping: true
  rowSelection: true
  serverSide: true
  sorting: true
  trees: Separate component, see https://js.devexpress.com/Documentation/Guide/UI_Components/TreeList/Getting_Started_with_TreeList/
  xlsxExport: true
  virtualization: true
