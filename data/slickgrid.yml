title: SlickGrid
homeUrl: https://slickgrid.net/
demoUrl: https://github.com/6pac/SlickGrid/wiki/Examples
githubRepo: 6pac/SlickGrid
npmPackage: slickgrid
license: MIT License
revenueModel: Free
description: >
  SlickGrid is a fully open-source, javascript, client-side grid control
  designed to take an external component as a datasource, and that means
  SlickGrid should be compatible with a wide range of modern data-centric
  frameworks.
frameworks:
  vanilla: true
  typescript: true
  angular: https://github.com/ghiscoding/slickgrid-universal
  react: https://github.com/ghiscoding/slickgrid-universal
  vue: https://github.com/ghiscoding/slickgrid-universal
features:
  accessible: false
  copyPaste: false
  csvExport: true
  customEditors: true
  customFormatters: true
  draggableRows: true
  editable: true
  fillDown: false
  fillRight: false
  filtering: true
  formulas: false
  freezableCols: true
  headless: false
  i18n: true
  maintained: true
  openSource: true
  pagination: true
  pdfExport: false
  pivots: false
  rangeSelection: true
  resizableCols: true
  responsive: true
  rowGrouping: true
  rowSelection: true
  serverSide: true
  sorting: true
  trees: true
  xlsxExport: true
  virtualization: true
