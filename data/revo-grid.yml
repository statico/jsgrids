title: Revo Grid
homeUrl: https://rv-grid.com/
demoUrl: https://rv-grid.com/demo/
githubRepo: revolist/revogrid
npmPackage: "@revolist/revogrid"
license: MIT License
revenueModel: Free
description: >
  Revolutionary Spreadsheet Data Grid component.
  Built according to the latest reactivity concepts.
  Super fast, full of features with advanced customization level.
frameworks:
  vanilla: true
  react: true
  angular: true
  vue: true
  svelte: true
features:
  accessible: true
  copyPaste: Only within the grid. System clipboard not supported.
  csvExport: true
  customEditors: true
  customFormatters: true
  draggableRows: true
  editable: true
  fillDown: true
  fillRight: true
  filtering: true
  formulas: false
  freezableCols: true
  headless: false
  i18n: false
  maintained: true
  mergeCells: false
  openSource: true
  pagination: false
  pdfExport: false
  pivots: false
  rangeSelection: true
  resizableCols: true
  responsive: true
  rowGrouping: false
  rowSelection: true
  serverSide: false
  sorting: true
  trees: false
  typescript: true
  xlsxExport: false
  virtualization: true
