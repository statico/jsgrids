title: Material React Table
homeUrl: https://www.material-react-table.com/
demoUrl: https://www.material-react-table.com/docs/examples/basic
githubRepo: KevinVandy/material-react-table
npmPackage: material-react-table
license: MIT License
revenueModel: Free
description: >
  A fully featured Material UI V6 implementation of TanStack React Table V8,
  written from the ground up in TypeScript. Batteries-included React table
  library that attempts to provide all the table features you need while
  trying to stay highly performant and lightweight.
frameworks:
  react: true
features:
  accessible: true
  copyPaste: true
  csvExport: true
  customEditors: true
  customFormatters: true
  draggableRows: true
  editable: true
  fillDown: false
  fillRight: false
  filtering: true
  formulas: false
  freezableCols: true
  headless: false
  i18n: true
  maintained: true
  mergeCells: false
  openSource: true
  pagination: true
  pdfExport: true
  pivots: false
  rangeSelection: true
  resizableCols: true
  responsive: true
  rowGrouping: true
  rowSelection: true
  search: true
  serverSide: true
  sorting: true
  trees: true
  typescript: true
  xlsxExport: true
  virtualization: true
