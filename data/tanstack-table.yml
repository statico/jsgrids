title: TanStack Table
homeUrl: https://tanstack.com/table/latest
demoUrl: https://tanstack.com/table/latest/docs/framework/react/examples/basic
githubRepo: TanStack/table
npmPackage: "@tanstack/react-table"
license: MIT License
revenueModel: Free
description: Headless UI for building powerful tables & datagrids for React, Solid, Vue, Svelte and TS/JS.

frameworks:
  vanilla: true
  react: true
  vue: true
  svelte: true

features:
  accessible: Adding these tags is up to you.
  copyPaste: false
  csvExport: false
  customEditors: true
  customFormatters: true
  draggableRows: true
  editable: true
  fillDown: false
  fillRight: false
  filtering: true
  formulas: false
  freezableCols: false
  headless: true
  i18n: Internationalization is up to you.
  maintained: true
  mergeCells: false
  openSource: true
  pagination: true
  pdfExport: false
  pivots: false
  rangeSelection: false
  resizableCols: true
  responsive: Adding responsiveness is up to you (see examples)
  rowGrouping: true
  rowSelection: true
  serverSide: false
  sorting: true
  trees: true
  typescript: true
  xlsxExport: false
  virtualization: Using react-window (see examples)
