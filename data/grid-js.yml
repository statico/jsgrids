title: Grid.js
homeUrl: https://gridjs.io/
demoUrl: https://gridjs.io/docs/examples/hello-world/
githubRepo: grid-js/gridjs
npmPackage: gridjs
ignoreBundlephobia: true
license: MIT License
revenueModel: Free
description: >
  Grid.js is a free and open-source HTML table plugin written in TypeScript.
