  draggableRows: false
  editable: false
  fillDown: false
  fillRight: false
  filtering: false
  formulas: false
  freezableCols: false
  headless: false
  i18n: false
  maintained: true
  mergeCells: false
  openSource: true
  pagination: true
  pdfExport: false
  pivots: false
  rangeSelection: false
  resizableCols: false
