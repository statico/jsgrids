title: DataTables
homeUrl: https://www.datatables.net/
demoUrl: https://www.datatables.net/examples/index
githubRepo: DataTables/DataTables
npmPackage: datatables
license: MIT License
revenueModel: Premium Support
description: >
  A highly flexible tool, built upon the foundations of progressive
  enhancement, that adds all of these advanced features to any HTML table.
frameworks:
  jquery: true
  react: https://www.npmjs.com/package/datatables-react
  angular: https://www.npmjs.com/package/angular-datatables
features:
  accessible: true
  copyPaste: false
  csvExport: false
  customEditors: false
  customFormatters: true
  draggableRows: false
  editable: With inline form elements or modal
  fillDown: false
  fillRight: false
  filtering: true
  formulas: false
  freezableCols: false
  headless: Optional
  i18n: true
  maintained: true
  mergeCells: false
  openSource: true
  pagination: true
  pdfExport: false
  pivots: false
  rangeSelection: false
  resizableCols: false
  responsive: true
  rowGrouping: true
  rowSelection: false
  serverSide: true
  sorting: true
  trees: false
  typescript: Third-party types available via DefinitelyTyped
  xlsxExport: false
  virtualization: true
