title: Jspreadsheet CE
homeUrl: https://bossanova.uk/jspreadsheet/v4
demoUrl: https://bossanova.uk/jspreadsheet/v4/examples
githubRepo: jspreadsheet/ce
npmPackage: jspreadsheet-ce
license: MIT License
revenueModel: Free
description: >
  Jspreadsheet CE (formerly Jexcel) is a lightweight vanilla javascript plugin to
  create amazing web-based online interactive tables and spreadsheets
  compatible with other spreadsheet softwares.
frameworks:
  vanilla: true
  react: true
  angular: true
  vue: true
  jquery: true
features:
  accessible: false
  copyPaste: true
  csvExport: true
  customEditors: true
  customFormatters: true
  draggableRows: true
  editable: true
  fillDown: true
  fillRight: true
  filtering: true
  formulas: true
  freezableCols: true
  headless: false
  i18n: false
  maintained: true
  openSource: true
  pagination: true
  pdfExport: false
  pivots: false
  rangeSelection: true
  resizableCols: true
  responsive: false
  rowGrouping: false
  rowSelection: true
  search: true
  serverSide: false
  sorting: true
  trees: false
  typescript: Third-party types available via DefinitelyTyped
  xlsxExport: true
  virtualization: "Only lazy-loading of rows."
