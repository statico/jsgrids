title: jTable
homeUrl: http://www.jtable.org/
demoUrl: http://www.jtable.org/Demo
githubRepo: volosoft/jtable
npmPackage: jtable
license: MIT License
revenueModel: Free
description: >
  jTable is a jQuery plugin that is used to create AJAX based CRUD tables without coding HTML or Javascript.
frameworks:
  jquery: true
features:
  accessible: true
  copyPaste: false
  csvExport: false
  customEditors: false
  customFormatters: false
  draggableRows: false
  editable: "With modal dialog"
  fillDown: false
  fillRight: false
  filtering: true
  formulas: false
  freezableCols: false
  headless: false
  i18n: true
  maintained: false
  openSource: true
  pagination: true
  pdfExport: false
  pivots: false
  rangeSelection: false
  resizableCols: true
  responsive: false
  rowGrouping: false
  rowSelection: false
  serverSide: true
  sorting: true
  trees: false
  xlsxExport: false
  virtualization: false
