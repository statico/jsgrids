title: Backgrid.js
homeUrl: http://backgridjs.com/
demoUrl: http://backgridjs.com/#basic-example
githubRepo: cloudflarearchive/backgrid
npmPackage: backgrid
license: MIT License
revenueModel: Free
description: >
  JqGrid is an Ajax-enabled JavaScript control that provides solutions for
  representing and manipulating tabular data on the web.
frameworks:
  jquery: true
  typescript: https://definitelytyped.github.io/
features:
  accessible: true
  copyPaste: false
  csvExport: false
  customEditors: false
  customFormatters: true
  draggableRows: false
  editable: true
  fillDown: false
  fillRight: false
  filtering: false
  formulas: false
  freezableCols: false
  headless: false
  i18n: false
  maintained: false
  openSource: true
  pagination: "With extension"
  pdfExport: false
  pivots: false
  rangeSelection: false
  resizableCols: false
  responsive: false
  rowGrouping: false
  rowSelection: false
  serverSide: false
  sorting: true
  trees: false
  xlsxExport: false
  virtualization: false
